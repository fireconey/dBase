{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src={% static "/js/newslist.js"%}></script>
	<link rel="stylesheet" href={% static "style/newslist.css"%}>
{#	<meta http-equiv="refresh" content="2">#}
</head>
<body>
	<div id="container">
		{% include "model/head.html"%}
		<div id="inner">
			{% for i in range%}
			<div class="left">
				<img src={%static "img/loading.jpg"%} alt="头像" class="headimg">
				<div class="data">
					left
				</div>
			</div>

			<div class="right">
				<img src={%static "img/loading.jpg"%} alt="头像" class="headimg">
				<div class="data">
					right
				</div>
			</div>

			<div class="middle">
				<img src={%static "img/loading.jpg"%} alt="头像" class="headimg">
				<div class="data">
					middle

				</div>	
			</div>
			{%endfor%}
			<div id="button">
				<div id="pre">
					上一页
				</div>
				<div id="next">
					下一页
				</div>
				<div id="number">
					第<input type="text"  value="1">页/
					<input type="button" value="确定" id="yes">
					<div id="all">
						98
					</div>
				</div>
			</div>
		</div>
		{%include "model/footer.html"%}
	</div>
</body>
</html>
